<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="weather-app/css.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <h1 id="currentCity">Yucca Valley</h1>
          <h3 id="dateTime">Friday 9:47</h3>
          <h3>Mostly clear</h3>
          <form class="search-city" id="submit-city">
            <div class="form-group">
              <input
                type="text"
                placeholder="Enter a city"
                class="form-control"
                id="formControl"
                autofocus
              />
            </div>

            <input type="submit" value="➜" class="go" id="go" />
          </form>
          <input
            type="submit"
            value="Current"
            class="current-location"
            id="current"
          />
          <div class="container">
            <div class="row">
              <div class="col-3">
                <p>
                  <span class="current-day">Fri</span> <br />
                  <span class="current-emoji">☀</span> <br />

                  <span class="current-degree" id="changeTemp"
                    >42
                    <span class="units" id="temp"
                      ><a href="#" id="celsius-link">°C</a> |
                      <a href="#" id="fahrenheit-link">°F</a></span
                    >
                    <br /> </span
                  ><br />
                  <span class="current-high-low"
                    >Precipitation: 0% <br />Humidity: 77% <br />Wind: 8
                    km/h</span
                  >
                </p>
              </div>
              <div class="col-sm">
                <p>
                  <span class="day">Sat</span> <br />
                  <span class="emoji">☀</span> <br />

                  <span class="high">32°C</span> <br />
                  <span class="low">10°C</span>
                </p>
              </div>
              <div class="col-sm">
                <p>
                  <span class="day">Sun</span> <br />
                  <span class="emoji">☀</span> <br />

                  <span class="high">30°C</span> <br />
                  <span class="low">12°C</span>
                </p>
              </div>
              <div class="col-sm">
                <p>
                  <span class="day">Mon</span> <br />
                  <span class="emoji">☀</span> <br />

                  <span class="high">40°C</span> <br />
                  <span class="low">15°C</span>
                </p>
              </div>
              <div class="col-sm">
                <p>
                  <span class="day">Tue</span> <br />
                  <span class="emoji">🌤️</span>

                  <br />

                  <span class="high">30°C</span> <br />
                  <span class="low">10°C</span>
                </p>
              </div>
              <div class="col-sm">
                <p>
                  <span class="day">Wed</span> <br />
                  <span class="emoji">⛅</span><br />

                  <span class="high">24°C</span> <br />
                  <span class="low">8°C</span>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="weather-app/javascript.js"></script>
  </body>
</html>
